<div class="habitat-container" *ngIf="habitatsList">
    <ul class="habitat-list-container">
            <li class="habitat-list_card" *ngFor="let habitat of habitatsList" >
                <h1>{{habitat.id}}</h1>
                <h1>{{habitat.name}}</h1>
                <p>{{habitat.location}}</p>
                <p>{{habitat.mode}}</p>
            </li>
    </ul>
</div>
