<div class="habitat" *ngIf="habitatsList">
    <ul class="habitat-list">
        <div class="habitat_item-container">
            <li class="habitat-list_item" *ngFor="let habitat of habitatsList" >
                <h1>{{habitat.id}}</h1>
                <h1>{{habitat.name}}</h1>
                <p>{{habitat.location}}</p>
                <p>{{habitat.mode}}</p>
            </li>
        </div>
    </ul>
</div>
